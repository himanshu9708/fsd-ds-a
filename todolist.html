<!doctype html>
<html lang="en">
<head>

  <title>My To‑Do List — HTML + Basic CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa; 
      margin: 0;
      padding: 20px;
      
      display: flex;

    }

    .container {

      width: 100%;
    }

    h1 {

      margin-top: 0;
      color: #333;
    }

    form {
      margin-bottom: 16px;
    }

    input[type="text"] {
      padding: 8px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #0077cc;
      color: white;

    }

    input[type="submit"]:hover {

      padding: 0;

    }

      border-radius: 4px;
      padding: 8px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    label {
      flex: 1;
    }

    h3 {
      margin-top: 20px;
      font-size: 1rem;
      color: #444;
    }
  </style>
</head>
